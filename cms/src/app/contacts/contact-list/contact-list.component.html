<div class="row">
  <div class="col-xs-12">
    <div class="panel panel-default">
      <div class="panel-heading clearfix">
        <h1 class="panel-title pull-left">Contacts</h1>
        <button class="btn btn-success pull-right" [routerLink]="['new']">
          New Contact
        </button>
      </div>
      <div class="panel-body">
        <div
          *ngFor="let contactEl of contacts"
          cdkDrag
          [cdkDragData]="contactEl"
          class="col-sm-12"
        >
          <app-contact-item [contact]="contactEl"></app-contact-item>
        </div>
      </div>
    </div>
  </div>
</div>
