<div class="panel panel-default">
  <div class="panel-body">
    <form id="contact-edit" (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            class="form-control"
            required
            ngModel
            #name="ngModel"
          />
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            class="form-control"
            required
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
            ngModel
            #email="ngModel"
          />

          <div
            class="alert alert-danger"
            *ngIf="email.touched && email.errors?.pattern"
          >
            Enter a valid email address.
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="phone">Phone:</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            class="form-control"
            pattern="\D*([2-9]\d{2})(\D*)([2-9]\d{2})(\D*)(\d{4})\D*"
            ngModel
            #phone="ngModel"
          />

          <div
            class="alert alert-danger"
            *ngIf="phone.touched && phone.errors?.pattern"
          >
            Enter a valid phone number.
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="imageUrl">Image URL:</label>
          <input
            type="text"
            id="imageUrl"
            name="imageUrl"
            class="form-control"
            ngModel
          />
        </div>
      </div>

      <div class="form-group">
        <label for="groupList">Group Contacts:</label>
        <div class="row" id="groupList" style="min-height: 3rem">
          <div *ngFor="let contact of groupContacts; let i = index">
            <div>
              <cms-contact-item
                class="col-sm-11"
                [contact]="contact"
              ></cms-contact-item>
              <button
                class="btn btn-danger col-sm-2 deleteButton"
                (click)="onRemoveItem(i)"
              >
                X
              </button>
            </div>
          </div>
          <span class="dragMsg" *ngIf="groupContacts?.length < 1"
            >Drag contacts in group here</span
          >
        </div>
      </div>

      <div
        class="alert alert-danger mt-3"
        *ngIf="
          (name.invalid && name.touched) || (email.invalid && email.touched)
        "
      >
        The Name and Email fields are required.
      </div>

      <div class="row">
        <div class="col-xs-12 btn-toolbar">
          <button class="btn btn-success" type="submit" [disabled]="!f.valid">
            Save
          </button>
          <button class="btn btn-primary" type="button" (click)="onCancel()">
            Cancel
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
